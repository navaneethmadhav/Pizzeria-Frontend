<div class="ap3">
    <div class="container m-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4 mt-5 bg bg-dark rounded">
                <div class="image">
                    <img src="../../assets/images/Veggie-Pizza.jpg" alt="" class="rounded" height="660px" width="438px">
                </div>
            </div>
            <div class="col-4 mt-5 bg bg-dark rounded">
                <h1 class="title ms-5 ps-5 mt-4">PIZZERIA</h1>
                <div class="login-form">
                    <form [formGroup]="registerForm">
                        <input formControlName="uname" type="text" name="username" id="reg_name" placeholder="Enter your Name" class="form-control ms-5 me-4 mt-5 w-75"><br>
                        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red; text-align: center; margin-top: -10px;">Invalid Username</div>
    
                        <input formControlName="phn" type="text" name="phn no" id="reg_phn" placeholder="Enter your Phone number" class="form-control ms-5 me-4 mt-3 w-75"><br>
                        <div *ngIf="this.registerForm.get('phn')?.errors && this.registerForm.get('phn')?.touched" style="color: red; text-align: center; margin-top: -10px;">Invalid Phone Number</div>
    
                        <input formControlName="email" type="text" name="email" id="reg_email" placeholder="Enter your email" class="form-control ms-5 me-4 mt-3 w-75"><br>
                        <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" style="color: red; text-align: center; margin-top: -10px;">Invalid email</div>
    
                        <input formControlName="pswd" type="password" name="pswd" id="reg_pswd" placeholder="Enter your password" class="form-control ms-5 mt-3 w-75"><br>
                        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red; text-align: center; margin-top: -10px;">Invalid Password</div>
    
                        <button id="reg_btn" (click)="register()" class="w-75 mt-4 ms-5 btn btn-warning">Register</button>
                    </form>
                    <h6 class="mt-5 text-light text-center">Already a User ? <a routerLink="/login" class="text-decoration-none">Login Here</a></h6>
                </div><br><br>
                
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
